<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding JavaScript's Capture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<style>
*{
  box-sizing: border-box;
}
html{
    overflow-x: hidden;
}
body{
    margin: 0;
    min-height: 100vh;
}
div{
    width: 100%;
    margin:0;
    padding:100px;
}
.one{
    background: rgb(255, 108, 108);
}
.two{
    background: rgb(143, 228, 137);
}
.three{
    background: rgb(97, 120, 250);
}
</style>
<body>
    <div class="one">
      <div class="two">
        <div class="three"></div>
       </div>
    </div>
    <script>
        
        const divs = document.querySelectorAll('div');

        function logText(e) {
            console.log(this.classList.value);

            //2. Stop Bubbling This Event Up 
            e.stopPropagation();
        }

        // 1. Capture(true): Run the function on the way down rather than way up 
          divs.forEach(div => div.addEventListener('click', logText, {capture:true}));

        // 3. Once: Listen for the click then unbind itself 
        divs.forEach(div => div.addEventListener('click', logText, {once:true}));
    </script>
</body>
</html>
